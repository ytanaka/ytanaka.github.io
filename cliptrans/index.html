<h1>クリップボード翻訳</h1>

<h3>機能</h3>
<pre>
・クリップボードにコピーされた単語の訳を辞書から探して画面に表示する
・辞書にない場合はGoogle翻訳を開く
</pre>

<h3>動作端末</h3>
<pre>
・Android 4.0.3 以上
</pre>

<h3>スクリーンショット</h3>
<table>
<tr>
    <td>
    単語を選択してコピーすると、<br>
    <a href='img/img1.png'><img src='img/thumb_img1.png'></a>
    </td>
    <td>
    画面の下に日本語訳が表示されます。<br>
    <a href='img/img2.png'><img src='img/thumb_img2.png'></a>
    </td>
</tr>
</table>
<br>
<table>
<tr>
    <td>
    辞書にない文章をコピーすると、<br>
    <a href='img/img3.png'><img src='img/thumb_img3.png'></a>
    </td>
    <td>
    Google翻訳が起動します。<br>
    <a href='img/img4.png'><img src='img/thumb_img4.png'></a>
    </td>
</tr>
</table>
